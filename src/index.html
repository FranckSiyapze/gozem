<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gozem</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/img/gozem-ico.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: Roboto, sans-serif !important;
    }

    #loading {
  position: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  opacity: 0.7;
  background-color: #fff;
  z-index: 99;
  }

  #loading-image {
    z-index: 100;
  }

  </style>
</head>
<body>
  <app-root>
    <div id="loading">
      <img id="loading-image" src="./assets/ajax-loader.gif" alt="Loading..." />
    </div>
  </app-root>
</body>
<script>
  $(window).on('load', function () {
    $('#loading').hide();
  }) 
</script>
</html>
